
<div  id="login">
    <form>
      <div class="form-group">
        <input id="nome" #nome type="name" class="form-control" aria-describedby="emailHelp" placeholder="Digite o seu nome:">
      </div>

      <div class="form-group">
          <input id="matricula" #matricula type="name" class="form-control" aria-describedby="emailHelp" placeholder="Digite a sua matrícula:">
      </div> 

      <div class="form-group">
        <label for="sel1">Selecione o seu curso:</label>
        <select class="form-control" #curso id="curso">
          <option value="1">Design Digital</option>
          <option value="2">Engenharia de Software</option>
          <option value="3">Engenharia de Computação</option>
          <option value="4">Ciência de Computação</option>
          <option value="5">Sistemas de informação</option>
          <option value="6">Rede de Computadores</option>
        </select>
      </div>
      <div class="form-group">
          <input type="email" #email class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite o seu e-mail:">
      </div>

      <div class="form-group">
        <input type="password" #senha class="form-control" id="exampleInputPassword1" placeholder="Digite a sua senha:">
      </div>

      <div class="form-group">
          <input type="password" #senha2 class="form-control" id="exampleInputPassword2" placeholder="Digite novamente a sua senha:">
      </div>
      <button id="cadastrar" type="submit" class="btn btn-primary" (click)="pega(nome.value,matricula.value,curso.value, email.value, senha.value, senha2.value)">Cadastrar</button>
    </form>
    </div>
